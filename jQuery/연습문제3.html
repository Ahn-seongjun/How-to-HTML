<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>

</head>
<body>
  <h1 id="element">Lorem ipsum dolor amet</h1>
    <script>
        var element = document.getElementById("element");
        element.style.color='red';
        element.innerHTML="From JavaScript";
    </script>
</body>
</html>
