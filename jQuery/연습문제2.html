<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
    var colors=['red','green','blue']; //클릭시 반복되어야 하는 색상
    var currentColor = 0; //현재 표시되고 있는 색상
    $('div').css('background',colors[currentColor]
                ).click(function(){
                currentColor = (currentColor+1)%3
                $(this).css({
                'backgroundColor':colors[currentColor]
                }) //css함수의 종료
                }) //click 이벤트 함수 종료

    });
</script>
<style>
  div {
    width: 100px;
    height: 50px;
    line-height: 50px; /* 글자를 수직 중앙정렬 합니다. */
    text-align: center;  /* 글자를 수평 중앙정렬 합니다. */
    color: white;
    border: none;
    border-radius: 10px;
  }
</style>
</head>
<body>
<div>클릭</div>
</body>
</html>
