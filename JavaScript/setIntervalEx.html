<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>setInterval() 연습문제</title>
		<script type="text/javascript">
			var count = 0;
			
			function start() {
				alert("이미지 10개 출력");
	            ImgPrint=setInterval('showImg()',1000);
			}
			
			function showImg() {						
				count++;
								
				if(count % 2 == 1)		
					document.write("<img src='image/apple.png'>")
				else
					document.write("<img src='image/bomb.png'>")

				
				if(count == 10) {
					clearInterval(ImgPrint);
				}
			}				
		</script>		
	<body onLoad = "start()">
	</body>
</html>
